<html>
<head>
  <title>Search View</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="view.css">
</head>
<body>
  <div class="app-container">
    <!-- Headers -->
    <div>
      <button class="home-button">< Home</button>
    </div>

    <!-- Main body -->
    <div class="main-content">
      <div class="header">
        <h1 class="header-text">Search</h1>
        <hr>
      </div>
      <input type="text" placeholder="Search for subway lines and stations" class="search-input">
      <hr>
      <br>
      <!-- Results -->
      <div class="results">
        <div class="row">
          <div class="bullet culverloc">G</div>
          <div class="train-line">Guava</div>
        </div>
        <div class="row">
          <div class="bullet irtlex">6</div>
          <div class="station">103 St - Conservatory Garden</div>
        </div>
        <div class="row">
          <div class="bullet staten">SIR</div>
          <div class="train-line">New Jersey Transit?</div>
        </div>
        <div class="row">
          <div class="bullet irtqueens">7</div>
          <div class="station">Court Sq</div>
        </div>
        <div class="row">
          <div class="bullet irt7ave">1</div>
          <div class="train-line">1 Parakeet in a Partridge Tree</div>
        </div>
        <div class="row">
          <div class="bullet ind8ave">A</div>
          <div class="station">Jay St - Metrotech</div>
        </div>
        <div class="row">
          <div class="bullet bmtbw">W</div>
          <div class="train-line">Wack!</div>
        </div>
      <div>
    </div>
  </div>
</body>
</html>
